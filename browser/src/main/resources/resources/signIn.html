<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/htmleaf-demo.css">
    <link rel="stylesheet" type="text/css" href="../static/css/login/login.css">
    <!--[if IE]>
    <script src="static/js/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="htmleaf-container">
    <div id="wrapper" class="login-page">
        <div id="login_form" class="form">
            <!-- 短信登录 -->
            <form class="sms-login-form" action="/auth/sms">
                <input type="text" name="tel" placeholder="手机号码" id="telInput"/>
                <div>
                    <input type="text" name="smsCode" placeholder="短信验证码" id="r_password"/>
                    <input type="button" value="发送短信验证码" id="sendsms"/>
                </div>
                <button id="create">登录</button>
                <p class="message">手机不在身边? <a href="#" id="normalLogin">普通登录</a></p>
            </form>
            <!-- 用户名密码登录 -->
            <form class="login-form">
                <input type="text" placeholder="用户名" id="user_name" name="username" />
                <input type="password" placeholder="密码" id="password" name="password" />
                <div>
                    <input type="text" placeholder="验证码" id="validateCode" name="imgCode"  style="width: 50%;float:left;"/>
                    <img src="/code/image" style="float:right;margin-top: 3px;"/>
                </div>
                <div class="remember-me-div">
                    <input type="checkbox" value="true" name="remember-me" style="margin-left:-230px;margin-right:-15px;"/>
                    <span class="remember-me-span">记住我</span>
                </div>
                <button id="login">登　录</button>
                <p class="message">还没有账户? <a href="#">立刻创建</a></p>
            </form>
            <div class="loginTypeDiv">
                <img src="../static/img/icon/mobile.png" id="smsLogin" />
                <a href="/qqLogin/callback"><img src="../static/img/icon/qq.png" /></a>
                <a href="/qqLogin/weixin"><img src="../static/img/icon/wechat.png" /></a>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../static/js/login/login.js" type="text/javascript"></script>
</body>
</html>
